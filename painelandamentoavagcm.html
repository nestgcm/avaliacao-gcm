<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Acompanhamento das Avaliações da GCM Salvador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1a56db; --primary-light: #eff6ff; --primary-dark: #0e2e71;
            --secondary: #ff9800; --light: #f3f4f6; --dark: #1f2937;
            --success: #10b981; --success-light: #f0fdf4; --danger: #ef4444;
            --warning: #f59e0b; --gray: #6b7280; --border-color: #e5e7eb;
            --border-radius: 8px; --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        html { scroll-behavior: smooth; }
        body { background-color: #f5f7fa; color: var(--dark); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(to right, var(--primary), var(--primary-dark)); color: white; padding: 1rem 0; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo h1 { font-size: 1.5rem; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow); padding: 20px; margin-bottom: 20px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid var(--light); flex-wrap: wrap; gap: 10px;}
        .hidden { display: none; }
        .btn { padding: 10px 15px; border: none; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: all 0.3s; display: inline-flex; align-items: center; gap: 5px; }
        .btn:disabled { background-color: var(--gray); cursor: not-allowed; }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-success { background-color: var(--success); color: white; }
        .btn-danger { background-color: var(--danger); color: white; }
        .btn-secondary { background-color: var(--gray); color: white; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: var(--border-radius); font-size: 16px; }
        .password-wrapper { position: relative; }
        .password-wrapper input { padding-right: 45px; }
        .password-wrapper i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--gray); }
        .toolbar { display: flex; gap: 15px; margin-top: 15px; margin-bottom: 15px; }
        .search-container { position: relative; flex-grow: 1; }
        .search-container input { padding-left: 35px; }
        .search-container .fa-search { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--gray); }
        .btn-sort { background-color: #fff; color: var(--primary); border: 1px solid var(--primary); }
        .btn-sort.active { background-color: var(--primary); color: #fff; }
        .servidores-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .servidor-card { border: 1px solid #e5e7eb; border-radius: var(--border-radius); padding: 15px; cursor: pointer; transition: all 0.3s; }
        .servidor-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }
        .servidor-card.concluido { background-color: #f9fafb; cursor: not-allowed; }
        .servidor-card.concluido:hover { transform: none; box-shadow: none; }
        .servidor-card h3 { color: var(--primary); margin-bottom: 10px; }
        .servidor-card.concluido h3 { color: var(--gray); }
        .servidor-info { font-size: 0.9rem; color: var(--gray); }
        .status-badge { margin-top: 10px; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; display: inline-block; }
        .status-pendente { background-color: #fef3c7; color: #92400e; }
        .status-concluido { background-color: #d1fae5; color: #065f46; }
        .alert { padding: 15px; border-radius: var(--border-radius); margin-bottom: 20px; }
        .alert-success { background-color: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .alert-error { background-color: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }
        .dashboard-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .stat-card { background-color: #f3f4f6; border-radius: var(--border-radius); padding: 15px; text-align: center; border-left: 5px solid var(--gray); }
        .stat-card h4 { font-size: 0.9rem; color: var(--gray); margin-bottom: 5px; }
        .stat-card p { font-size: 2rem; font-weight: 600; color: var(--dark); }
        .stat-card.stat-success { border-left-color: var(--success); }
        .stat-card.stat-warning { border-left-color: var(--warning); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 200; opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.visible { display: flex; opacity: 1; }
        .modal-content { background-color: white; padding: 30px; border-radius: var(--border-radius); box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center; max-width: 450px; width: 90%; transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h3 { color: var(--primary-dark); margin-top: 0; margin-bottom: 15px; }
        .modal-content p { margin-bottom: 25px; font-size: 1.1rem; }
        .modal-content #modalScore { font-weight: bold; font-size: 1.2rem; color: var(--primary); }
        .modal-buttons { display: flex; justify-content: center; gap: 15px; }
        
        /* Painel de Acompanhamento - Estilos Específicos */
        .panel-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .panel-stat-card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow); padding: 20px; display: flex; flex-direction: column; }
        .panel-stat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .panel-stat-header h3 { font-size: 1.2rem; font-weight: 600; color: var(--primary-dark); }
        .panel-stat-content { display: flex; align-items: center; gap: 15px; flex-grow: 1; }
        .panel-stat-details { flex-grow: 1; }
        .panel-detail-line { display: flex; justify-content: space-between; align-items: center; font-size: 1rem; margin-bottom: 0.75rem; }
        .panel-detail-line span { color: var(--gray); }
        .panel-detail-line strong { font-weight: 600; color: var(--dark); }
        .panel-detail-line.concluded strong { color: var(--success); }
        .panel-detail-line.pending strong { color: var(--danger); }
        .panel-progress-container { display: flex; width: 100%; height: 10px; border-radius: 5px; overflow: hidden; background-color: #fee2e2; margin-top: 1rem; }
        .panel-progress-bar { height: 100%; transition: width 0.8s ease-in-out; }
        .panel-progress-bar-concluido { background-color: var(--success); }
        .panel-progress-bar-pendente { background-color: var(--danger); }
        .panel-chart-container { position: relative; width: 120px; height: 120px; flex-shrink: 0; }
        .panel-chart-container canvas { max-width: 100%; max-height: 100%; }
        
        .panel-table-container { background-color: white; border-radius: var(--border-radius); box-shadow: var(--shadow); padding: 20px; }
        .panel-table-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .panel-search-wrapper { position: relative; }
        .panel-search-input { width: 100%; max-width: 350px; padding: 0.8rem 1rem 0.8rem 2.5rem; border: 1px solid var(--border-color); background-color: var(--light); color: var(--dark); border-radius: 20px; }
        .panel-search-wrapper .fa-search { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray); }
        .panel-filter-controls { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .panel-filter-btn { padding: 0.6rem 1.2rem; border: 1px solid var(--border-color); background-color: white; color: var(--gray); cursor: pointer; border-radius: 20px; transition: all 0.3s; font-weight: 500; }
        .panel-filter-btn.active { background-color: var(--primary); color: #fff; border-color: var(--primary); box-shadow: var(--shadow); }
        .panel-filter-btn .count { font-size: 0.8em; margin-left: 0.5rem; background-color: var(--border-color); color: var(--gray); padding: 2px 8px; border-radius: 10px; font-weight: 600; }
        .panel-filter-btn.active .count { background-color: #fff; color: var(--primary); }
        .panel-table-wrapper { overflow-y: auto; }
        .panel-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        .panel-table thead { position: sticky; top: 0; background-color: white; z-index: 10; }
        .panel-table th { font-weight: 600; color: var(--gray); text-transform: uppercase; font-size: 0.75rem; padding: 1rem 1.2rem; }
        .panel-table th.sortable { cursor: pointer; user-select: none; }
        .panel-table th.sortable:hover { background-color: var(--light); }
        .panel-table th .sort-icon { margin-left: 0.5rem; opacity: 0.6; width: 1em; display: inline-block; text-align: center; }
        .panel-table tbody tr { background-color: white; border-radius: var(--border-radius); box-shadow: var(--shadow); transition: all 0.3s; border-left: 5px solid; }
        .panel-table tbody tr.status-auto-concluida { border-left-color: var(--success); }
        .panel-table tbody tr.status-auto-pendente { border-left-color: var(--danger); }
        .panel-table tbody tr:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .panel-table td { padding: 1rem 1.2rem; border: none; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
        .panel-user-cell { display: flex; align-items: center; gap: 1rem; }
        .panel-user-avatar { width: 40px; height: 40px; border-radius: 50%; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.9rem; flex-shrink: 0; }
        .panel-user-name { font-weight: 600; color: var(--dark); }
        .panel-status { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; white-space: nowrap; }
        .panel-status-concluida { background-color: #d1fae5; color: #065f46; }
        .panel-status-pendente { background-color: #fef3c7; color: #92400e; }
        .panel-loader { text-align: center; padding: 3rem; font-size: 1.2rem; color: var(--primary); }
        .panel-empty-state { text-align: center; padding: 4rem 2rem; }
        .panel-empty-state i { font-size: 3rem; color: var(--border-color); }
        .panel-empty-state h3 { color: var(--dark); margin-top: 1.5rem; }
        .panel-empty-state p { margin-top: 0.5rem; color: var(--gray); }
        
        .data-controls { display: flex; align-items: center; gap: 10px; }
        .data-status { font-size: 0.8rem; color: var(--gray); display: flex; align-items: center; gap: 0.5rem; }
        .data-status .live-indicator { width: 8px; height: 8px; background-color: var(--success); border-radius: 50%; animation: pulse 2s infinite; }
        
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 
            100% { box-shadow: 0 0 0 10px transparent; } 
        }
        
        @media (max-width: 768px) {
            .panel-stats { grid-template-columns: 1fr; }
            .panel-table-controls { flex-direction: column; align-items: flex-start; }
            .panel-search-wrapper { width: 100%; max-width: 100%; }
            .panel-table thead { display: none; }
            .panel-table tbody tr { display: block; width: 100%; margin-bottom: 1rem; }
            .panel-table td { display: block; width: 100%; border-bottom: 1px solid var(--border-color); text-align: right !important; padding-left: 50%; position: relative; }
            .panel-table td:before { content: attr(data-label); position: absolute; left: 1.2rem; width: 45%; text-align: left; font-weight: 600; color: var(--dark); text-transform: uppercase; font-size: 0.75rem; }
            .panel-table td.panel-user-cell { text-align: left !important; padding-left: 1.2rem; border-bottom: 2px solid var(--border-color); }
            .panel-table td.panel-user-cell:before { content: none; }
            .panel-table td:last-child { border-bottom: none; }
            .header-content { flex-direction: column; gap: 10px; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-chart-pie fa-2x"></i>
                <h1>Painel de Acompanhamento das Avaliações da GCM Salvador</h1>
            </div>
            <div id="userInfo" class="user-info hidden">
                <span id="userName"></span>
                <button id="themeToggle" class="btn btn-secondary" style="background-color: transparent; border: 1px solid white;">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="btnLogout" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loginScreen" class="card">
            <h2>Acesso Restrito</h2>
            <div class="alert alert-error hidden" id="loginAlert"></div>
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" placeholder="Digite sua matrícula">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <div class="password-wrapper">
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <button id="btnLogin" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </div>

        <div id="panelScreen" class="hidden">
            <div class="card">
                <div class="card-header">
                    <h2>Painel de Acompanhamento</h2>
                    <div class="data-controls">
                        <div id="dataStatus" class="data-status"></div>
                        <button id="refreshButton" class="btn btn-secondary"><i class="fas fa-sync"></i></button>
                        <select id="refreshSelect">
                            <option value="0">Manual</option>
                            <option value="60000">1 min</option>
                            <option value="300000">5 min</option>
                        </select>
                        <button id="exportButton" class="btn btn-success"><i class="fas fa-download"></i> Exportar CSV</button>
                    </div>
                </div>
                
                <div id="panelStats" class="panel-stats"></div>
                
                <div class="panel-table-container">
                    <div class="panel-table-controls">
                        <div class="panel-search-wrapper">
                            <i class="fas fa-search"></i>
                            <input type="search" id="searchInput" class="panel-search-input" placeholder="Buscar por nome ou matrícula...">
                        </div>
                        <div id="filterControls" class="panel-filter-controls"></div>
                    </div>
                    
                    <div id="panelLoader" class="panel-loader">
                        <i class="fas fa-spinner fa-spin"></i> Carregando dados...
                    </div>
                    
                    <div class="panel-table-wrapper">
                        <table class="panel-table">
                            <thead>
                                <tr>
                                    <th scope="col" id="th-nome" class="sortable">Servidor</th>
                                    <th scope="col" id="th-matricula" class="sortable">Matrícula</th>
                                    <th scope="col" id="th-lotacao" class="sortable">Lotação</th>
                                    <th scope="col">Autoavaliação</th>
                                    <th scope="col">Avaliação Chefia</th>
                                </tr>
                            </thead>
                            <tbody id="servidoresTbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw1PSNWaC0X12aFgafJNDWkgyh5PD1Vg-LitYUzrLWY3HgJ40qKLt6rEJ9OMDkVWii5/exec';
            
            const dom = {
                loginScreen: document.getElementById('loginScreen'),
                panelScreen: document.getElementById('panelScreen'),
                userInfo: document.getElementById('userInfo'),
                userName: document.getElementById('userName'),
                loginAlert: document.getElementById('loginAlert'),
                matricula: document.getElementById('matricula'),
                senha: document.getElementById('senha'),
                togglePassword: document.getElementById('togglePassword'),
                btnLogin: document.getElementById('btnLogin'),
                btnLogout: document.getElementById('btnLogout'),
                themeToggle: document.getElementById('themeToggle'),
                panelStats: document.getElementById('panelStats'),
                panelLoader: document.getElementById('panelLoader'),
                servidoresTbody: document.getElementById('servidoresTbody'),
                searchInput: document.getElementById('searchInput'),
                filterControls: document.getElementById('filterControls'),
                dataStatus: document.getElementById('dataStatus'),
                refreshButton: document.getElementById('refreshButton'),
                refreshSelect: document.getElementById('refreshSelect'),
                exportButton: document.getElementById('exportButton')
            };

            let allServidores = [], currentFilter = 'all', refreshInterval = null;
            let sortConfig = { key: 'nome', direction: 'ascending' };
            let searchTimeout;
            let statCharts = { auto: null, chefia: null };
            let currentUser = null;

            // Funções de tema
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-theme');
                    dom.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-theme');
                    dom.themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem('theme', 'light');
                }
                
                // Recarrega os gráficos para aplicar as cores do novo tema
                if(statCharts.auto) renderStats();
            }

            // Funções de autenticação
            function showLoginScreen() {
                dom.loginScreen.classList.remove('hidden');
                dom.panelScreen.classList.add('hidden');
                dom.userInfo.classList.add('hidden');
                dom.matricula.value = '';
                dom.senha.value = '';
                dom.loginAlert.classList.add('hidden');
            }

            function showPanelScreen() {
                dom.loginScreen.classList.add('hidden');
                dom.panelScreen.classList.remove('hidden');
                dom.userInfo.classList.remove('hidden');
                loadDashboardData();
            }

            async function login() {
                const matricula = dom.matricula.value.trim();
                const senha = dom.senha.value.trim();
                
                if (!matricula || !senha) {
                    showAlert(dom.loginAlert, 'Preencha todos os campos.', 'error');
                    return;
                }
                
                dom.btnLogin.disabled = true;
                dom.btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({
                            action: 'loginAdmin',
                            matricula: matricula,
                            senha: senha
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        currentUser = data.user;
                        dom.userName.textContent = `Bem-vindo, ${currentUser.nome.split(' ')[0]}!`;
                        showPanelScreen();
                        showNotification('Login realizado com sucesso', 'success');
                    } else {
                        showAlert(dom.loginAlert, data.error || 'Credenciais inválidas.', 'error');
                    }
                } catch (error) {
                    showAlert(dom.loginAlert, 'Erro de comunicação. Verifique sua conexão.', 'error');
                } finally {
                    dom.btnLogin.disabled = false;
                    dom.btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                }
            }

            function logout() {
                currentUser = null;
                allServidores = [];
                if (refreshInterval) clearInterval(refreshInterval);
                showLoginScreen();
            }

            // Funções do painel
            async function loadDashboardData(isRefresh = false) {
                if (!isRefresh) {
                    dom.panelLoader.classList.remove('hidden');
                } else {
                    dom.refreshButton.querySelector('i').classList.add('fa-spin');
                }
                
                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ action: 'getDashboardData' })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        allServidores = data.servidores || [];
                        render();
                        setupAutoRefresh();
                    } else {
                        if (!isRefresh) {
                            dom.panelLoader.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Erro: ${data.error}`;
                        }
                    }
                } catch (error) {
                    if (!isRefresh) {
                        dom.panelLoader.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Falha de comunicação.`;
                    }
                } finally {
                    if (!isRefresh) {
                        dom.panelLoader.classList.add('hidden');
                    } else {
                        dom.refreshButton.querySelector('i').classList.remove('fa-spin');
                    }
                    updateDataStatus();
                }
            }

            const render = () => {
                const processedData = getProcessedData();
                renderFilterCounts(allServidores);
                renderStats();
                renderTable(processedData);
            };

            function getProcessedData() {
                let data = [...allServidores];
                const search = (dom.searchInput.value || '').toLowerCase();
                
                data = data.filter(s => {
                    const searchMatch = ((s.nome || '').toLowerCase().includes(search) || (s.matricula || '').includes(search));
                    if (!searchMatch) return false;
                    
                    switch (currentFilter) {
                        case 'all': return true;
                        case 'auto-pendente': return s.autoav === 'Pendente';
                        case 'chefia-pendente': return s.chefia === 'Pendente';
                        case 'ambas-pendente': return s.autoav === 'Pendente' && s.chefia === 'Pendente';
                        default: return true;
                    }
                });
                
                data.sort((a, b) => {
                    const valA = a[sortConfig.key] || '';
                    const valB = b[sortConfig.key] || '';
                    if (valA < valB) return sortConfig.direction === 'ascending' ? -1 : 1;
                    if (valA > valB) return sortConfig.direction === 'ascending' ? 1 : -1;
                    return 0;
                });
                
                return data;
            }

            function renderFilterCounts(data) {
                const allCount = data.length;
                const autoPendenteCount = data.filter(s => s.autoav === 'Pendente').length;
                const chefiaPendenteCount = data.filter(s => s.chefia === 'Pendente').length;
                const ambasPendenteCount = data.filter(s => s.autoav === 'Pendente' && s.chefia === 'Pendente').length;
                
                dom.filterControls.innerHTML = `
                    <button data-filter="all" class="panel-filter-btn ${currentFilter === 'all' ? 'active' : ''}">
                        Todos <span class="count">${allCount}</span>
                    </button>
                    <button data-filter="auto-pendente" class="panel-filter-btn ${currentFilter === 'auto-pendente' ? 'active' : ''}">
                        Auto Pendente <span class="count">${autoPendenteCount}</span>
                    </button>
                    <button data-filter="chefia-pendente" class="panel-filter-btn ${currentFilter === 'chefia-pendente' ? 'active' : ''}">
                        Chefia Pendente <span class="count">${chefiaPendenteCount}</span>
                    </button>
                    <button data-filter="ambas-pendente" class="panel-filter-btn ${currentFilter === 'ambas-pendente' ? 'active' : ''}">
                        Ambas Pendentes <span class="count">${ambasPendenteCount}</span>
                    </button>
                `;
            }

            function renderStats() {
                const total = allServidores.length;
                const autoC = allServidores.filter(s => s.autoav === 'Concluída').length;
                const chefiaC = allServidores.filter(s => s.chefia === 'Concluída').length;
                const autoP = total - autoC;
                const chefiaP = total - chefiaC;
                
                dom.panelStats.innerHTML = `
                    <div class="panel-stat-card">
                        <div class="panel-stat-header">
                            <h3><i class="fas fa-user-check" style="color:var(--primary);margin-right:0.5rem;"></i>Autoavaliação</h3>
                        </div>
                        <div class="panel-stat-content">
                            <div class="panel-stat-details">
                                <div class="panel-detail-line concluded">
                                    <span>Concluído</span>
                                    <strong>${autoC} (${total > 0 ? (autoC/total*100).toFixed(1) : 0}%)</strong>
                                </div>
                                <div class="panel-detail-line pending">
                                    <span>Pendente</span>
                                    <strong>${autoP} (${total > 0 ? (autoP/total*100).toFixed(1) : 0}%)</strong>
                                </div>
                                <div class="panel-progress-container">
                                    <div class="panel-progress-bar panel-progress-bar-concluido" style="width:${total > 0 ? (autoC/total*100) : 0}%"></div>
                                </div>
                            </div>
                            <div class="panel-chart-container">
                                <canvas id="autoChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="panel-stat-card">
                        <div class="panel-stat-header">
                            <h3><i class="fas fa-user-shield" style="color:var(--primary);margin-right:0.5rem;"></i>Avaliação da Chefia</h3>
                        </div>
                        <div class="panel-stat-content">
                            <div class="panel-stat-details">
                                <div class="panel-detail-line concluded">
                                    <span>Concluído</span>
                                    <strong>${chefiaC} (${total > 0 ? (chefiaC/total*100).toFixed(1) : 0}%)</strong>
                                </div>
                                <div class="panel-detail-line pending">
                                    <span>Pendente</span>
                                    <strong>${chefiaP} (${total > 0 ? (chefiaP/total*100).toFixed(1) : 0}%)</strong>
                                </div>
                                <div class="panel-progress-container">
                                    <div class="panel-progress-bar panel-progress-bar-concluido" style="width:${total > 0 ? (chefiaC/total*100) : 0}%"></div>
                                </div>
                            </div>
                            <div class="panel-chart-container">
                                <canvas id="chefiaChart"></canvas>
                            </div>
                        </div>
                    </div>`;

                // Função auxiliar para criar/atualizar um gráfico
                const createOrUpdateChart = (chartInstance, canvasId, data) => {
                    const ctx = document.getElementById(canvasId).getContext('2d');
                    
                    if (chartInstance) {
                        chartInstance.data.datasets[0].data = data;
                        chartInstance.update();
                        return chartInstance;
                    } else {
                        return new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: ['Concluído', 'Pendente'],
                                datasets: [{
                                    data: data,
                                    backgroundColor: ['#10b981', '#f59e0b'],
                                    borderColor: '#ffffff',
                                    borderWidth: 2,
                                    hoverOffset: 4
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                cutout: '70%',
                                plugins: { 
                                    legend: { display: false }, 
                                    tooltip: { enabled: true } 
                                }
                            }
                        });
                    }
                };

                // Criar ou atualizar os gráficos
                statCharts.auto = createOrUpdateChart(statCharts.auto, 'autoChart', [autoC, autoP]);
                statCharts.chefia = createOrUpdateChart(statCharts.chefia, 'chefiaChart', [chefiaC, chefiaP]);
            }

            function renderTable(filteredData) {
                if (filteredData.length === 0) {
                    dom.servidoresTbody.innerHTML = `
                        <tr>
                            <td colspan="5">
                                <div class="panel-empty-state">
                                    <i class="fas fa-search"></i>
                                    <h3>Nenhum servidor encontrado</h3>
                                    <p>Tente ajustar sua busca ou filtro.</p>
                                </div>
                            </td>
                        </tr>`;
                    return;
                }
                
                const avatarColors = ["#ef4444","#f97316","#eab308","#84cc16","#22c55e","#10b981","#14b8a6","#06b6d4","#0ea5e9","#3b82f6","#6366f1","#8b5cf6","#a855f7","#d946ef","#ec4899","#f43f5e"];
                
                const getInitials = (name) => {
                    const n = (name || '').split(' ');
                    return n.length > 1 ? `${n[0][0]}${n[n.length-1][0]}`.toUpperCase() : (name || '').substring(0, 2).toUpperCase();
                };
                
                const getColorForName = (name) => {
                    let hash = 0;
                    for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
                    return avatarColors[Math.abs(hash) % avatarColors.length];
                };
                
                dom.servidoresTbody.innerHTML = filteredData.map(servidor => {
                    const autoStatusClass = servidor.autoav === 'Concluída' ? 'panel-status-concluida' : 'panel-status-pendente';
                    const chefiaStatusClass = servidor.chefia === 'Concluída' ? 'panel-status-concluida' : 'panel-status-pendente';
                    const rowStatusClass = servidor.autoav === 'Concluída' && servidor.chefia === 'Concluída' ? 'status-auto-concluida' : 'status-auto-pendente';
                    const avatarColor = getColorForName(servidor.nome);
                    
                    return `
                        <tr class="${rowStatusClass}">
                            <td data-label="Servidor">
                                <div class="panel-user-cell">
                                    <div class="panel-user-avatar" style="background-color:${avatarColor}">${getInitials(servidor.nome)}</div>
                                    <div>
                                        <div class="panel-user-name">${servidor.nome}</div>
                                        <div style="font-size:0.8rem;color:var(--gray);">${servidor.cargo || 'Cargo não informado'}</div>
                                    </div>
                                </div>
                            </td>
                            <td data-label="Matrícula">${servidor.matricula || '-'}</td>
                            <td data-label="Lotação">${servidor.lotacao || '-'}</td>
                            <td data-label="Autoavaliação">
                                <span class="panel-status ${autoStatusClass}">${servidor.autoav}</span>
                            </td>
                            <td data-label="Avaliação Chefia">
                                <span class="panel-status ${chefiaStatusClass}">${servidor.chefia}</span>
                            </td>
                        </tr>`;
                }).join('');
            }

            function updateDataStatus() {
                const now = new Date();
                dom.dataStatus.innerHTML = `
                    <span class="live-indicator"></span>
                    Dados atualizados em: ${now.toLocaleTimeString('pt-BR')}
                `;
            }

            function setupAutoRefresh() {
                if (refreshInterval) clearInterval(refreshInterval);
                
                const interval = parseInt(dom.refreshSelect.value);
                if (interval > 0) {
                    refreshInterval = setInterval(() => loadDashboardData(true), interval);
                }
            }

            function exportToCSV() {
                if (allServidores.length === 0) {
                    showNotification('Não há dados para exportar', 'error');
                    return;
                }
                
                const headers = ['Nome', 'Matrícula', 'Lotação', 'Cargo', 'Autoavaliação', 'Avaliação Chefia'];
                const csvContent = [
                    headers.join(','),
                    ...allServidores.map(s => [
                        `"${(s.nome || '').replace(/"/g, '""')}"`,
                        s.matricula || '',
                        `"${(s.lotacao || '').replace(/"/g, '""')}"`,
                        `"${(s.cargo || '').replace(/"/g, '""')}"`,
                        s.autoav || '',
                        s.chefia || ''
                    ].join(','))
                ].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `painel_avaliacoes_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showNotification('Dados exportados com sucesso', 'success');
            }

            // Funções auxiliares
            function showAlert(alertElement, message, type) {
                alertElement.textContent = message;
                alertElement.classList.remove('hidden', 'alert-success', 'alert-error');
                alertElement.classList.add(`alert-${type}`);
            }

            function showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `alert alert-${type}`;
                notification.style.cssText = 'position:fixed; top:20px; right:20px; z-index:9999; max-width:400px;';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }

            // Event Listeners
            dom.btnLogin.addEventListener('click', login);
            dom.btnLogout.addEventListener('click', logout);
            dom.togglePassword.addEventListener('click', () => {
                const type = dom.senha.getAttribute('type') === 'password' ? 'text' : 'password';
                dom.senha.setAttribute('type', type);
                dom.togglePassword.classList.toggle('fa-eye');
                dom.togglePassword.classList.toggle('fa-eye-slash');
            });
            dom.matricula.addEventListener('keypress', e => e.key === 'Enter' && login());
            dom.senha.addEventListener('keypress', e => e.key === 'Enter' && login());
            dom.themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
                applyTheme(currentTheme);
            });
            dom.searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => render(), 300);
            });
            dom.filterControls.addEventListener('click', e => {
                if (e.target.matches('.panel-filter-btn')) {
                    currentFilter = e.target.dataset.filter;
                    render();
                }
            });
            document.querySelectorAll('.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const key = th.id.replace('th-', '');
                    if (sortConfig.key === key) {
                        sortConfig.direction = sortConfig.direction === 'ascending' ? 'descending' : 'ascending';
                    } else {
                        sortConfig.key = key;
                        sortConfig.direction = 'ascending';
                    }
                    render();
                });
            });
            dom.refreshButton.addEventListener('click', () => loadDashboardData(true));
            dom.refreshSelect.addEventListener('change', setupAutoRefresh);
            dom.exportButton.addEventListener('click', exportToCSV);

            // Inicialização
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            showLoginScreen();
        });
    </script>
</body>
</html>
