<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Acompanhamento das Avaliações da GCM Salvador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1a56db; --primary-light: #eff6ff; --primary-dark: #0e2e71;
            --secondary: #ff9800; --light: #f3f4f6; --dark: #1f2937;
            --success: #10b981; --success-light: #f0fdf4; --danger: #ef4444;
            --warning: #f59e0b; --gray: #6b7280; --border-color: #e5e7eb;
            --border-radius: 8px; --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        html { scroll-behavior: smooth; }
        body { background-color: #f5f7fa; color: var(--dark); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(to right, var(--primary), var(--primary-dark)); color: white; padding: 1rem 0; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo h1 { font-size: 1.5rem; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow); padding: 20px; margin-bottom: 20px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid var(--light); flex-wrap: wrap; gap: 10px;}
        .hidden { display: none; }
        .btn { padding: 10px 15px; border: none; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: all 0.3s; display: inline-flex; align-items: center; gap: 5px; }
        .btn:disabled { background-color: var(--gray); cursor: not-allowed; }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-success { background-color: var(--success); color: white; }
        .btn-danger { background-color: var(--danger); color: white; }
        .btn-secondary { background-color: var(--gray); color: white; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: var(--border-radius); font-size: 16px; }
        .password-wrapper { position: relative; }
        .password-wrapper input { padding-right: 45px; }
        .password-wrapper i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--gray); }
        .alert { padding: 15px; border-radius: var(--border-radius); margin-bottom: 20px; }
        .alert-success { background-color: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .alert-error { background-color: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }

        /* Painel de Acompanhamento - Estilos Específicos */
        .panel-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .panel-stat-card { background: white; border-radius: var(--border-radius); box-shadow: var(--shadow); padding: 20px; display: flex; flex-direction: column; }
        .panel-stat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .panel-stat-header h3 { font-size: 1.2rem; font-weight: 600; color: var(--primary-dark); }
        .panel-stat-content { display: flex; align-items: center; gap: 15px; flex-grow: 1; }
        .panel-stat-details { flex-grow: 1; }
        .panel-detail-line { display: flex; justify-content: space-between; align-items: center; font-size: 1rem; margin-bottom: 0.75rem; }
        .panel-detail-line span { color: var(--gray); }
        .panel-detail-line strong { font-weight: 600; color: var(--dark); }
        .panel-detail-line.concluded strong { color: var(--success); }
        .panel-detail-line.pending strong { color: var(--danger); }
        .panel-progress-container { width: 100%; height: 10px; border-radius: 5px; overflow: hidden; background-color: #fee2e2; margin-top: 1rem; }
        .panel-progress-bar { height: 100%; background-color: var(--success); transition: width 0.8s ease-in-out; }
        .panel-chart-container { position: relative; width: 120px; height: 120px; flex-shrink: 0; }
        .panel-chart-container canvas { max-width: 100%; max-height: 100%; }

        .panel-table-container { background-color: white; border-radius: var(--border-radius); box-shadow: var(--shadow); padding: 20px; }
        .panel-table-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .panel-search-wrapper { position: relative; display: flex; align-items: center; }
        .panel-search-input { width: 100%; max-width: 350px; padding: 0.8rem 2.5rem; border: 1px solid var(--border-color); background-color: var(--light); color: var(--dark); border-radius: 20px; }
        .panel-search-wrapper .fa-search { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray); pointer-events: none; }
        .clear-search-btn { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray); background: none; border: none; cursor: pointer; font-size: 1rem; display: none; }
        .panel-search-wrapper .clear-search-btn.visible { display: block; }
        .panel-filter-controls { display: flex; flex-wrap: wrap; align-items: center; gap: 0.75rem; }
        .panel-filter-btn { padding: 0.6rem 1.2rem; border: 1px solid var(--border-color); background-color: white; color: var(--gray); cursor: pointer; border-radius: 20px; transition: all 0.3s; font-weight: 500; }
        .panel-filter-btn.active { background-color: var(--primary); color: #fff; border-color: var(--primary); box-shadow: var(--shadow); }
        .panel-filter-btn .count { font-size: 0.8em; margin-left: 0.5rem; background-color: var(--border-color); color: var(--gray); padding: 2px 8px; border-radius: 10px; font-weight: 600; }
        .panel-filter-btn.active .count { background-color: #fff; color: var(--primary); }
        #lotacaoFilter { padding: 0.6rem 1.2rem; border-radius: 20px; border: 1px solid var(--border-color); background-color: white; color: var(--dark); font-weight: 500; }

        .panel-table-wrapper { overflow-x: auto; }
        .panel-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        .panel-table thead { position: sticky; top: 0; background-color: white; z-index: 10; }
        .panel-table th { font-weight: 600; color: var(--gray); text-transform: uppercase; font-size: 0.75rem; padding: 1rem 1.2rem; text-align: left; }
        .panel-table th.sortable { cursor: pointer; user-select: none; }
        .panel-table th.sortable:hover { background-color: var(--light); }
        .panel-table th .sort-icon { margin-left: 0.5rem; opacity: 0.6; width: 1em; display: inline-block; text-align: center; }
        .panel-table th.sorted .sort-icon { opacity: 1; color: var(--primary); }

        .panel-table tbody tr { background-color: white; border-radius: var(--border-radius); box-shadow: var(--shadow); transition: all 0.3s; border-left: 5px solid; }
        .panel-table tbody tr.status-auto-concluida { border-left-color: var(--success); }
        .panel-table tbody tr.status-auto-pendente { border-left-color: var(--danger); }
        .panel-table tbody tr:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .panel-table td { padding: 1rem 1.2rem; border: none; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); text-align: left; }
        .panel-user-cell { display: flex; align-items: center; gap: 1rem; }
        .panel-user-avatar { width: 40px; height: 40px; border-radius: 50%; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.9rem; flex-shrink: 0; }
        .panel-user-name { font-weight: 600; color: var(--dark); }
        .panel-status { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; white-space: nowrap; }
        .panel-status-concluida { background-color: #d1fae5; color: #065f46; }
        .panel-status-pendente { background-color: #fef3c7; color: #92400e; }
        .panel-loader { text-align: center; padding: 3rem; font-size: 1.2rem; color: var(--primary); }
        .panel-empty-state { text-align: center; padding: 4rem 2rem; }
        .panel-empty-state i { font-size: 3rem; color: var(--border-color); }
        .panel-empty-state h3 { color: var(--dark); margin-top: 1.5rem; }
        .panel-empty-state p { margin-top: 0.5rem; color: var(--gray); }

        .data-controls { display: flex; align-items: center; gap: 10px; }
        .data-status { font-size: 0.8rem; color: var(--gray); display: flex; align-items: center; gap: 0.5rem; }
        .data-status .live-indicator { width: 8px; height: 8px; background-color: var(--success); border-radius: 50%; animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            100% { box-shadow: 0 0 0 10px transparent; }
        }

        @media (max-width: 768px) {
            .panel-table-controls { flex-direction: column; align-items: flex-start; }
            .panel-table thead { display: none; }
            .panel-table tbody tr { display: block; width: 100%; margin-bottom: 1rem; }
            .panel-table td { display: block; width: 100%; border-bottom: 1px solid var(--border-color); text-align: right !important; padding-left: 50%; position: relative; }
            .panel-table td:before { content: attr(data-label); position: absolute; left: 1.2rem; width: 45%; text-align: left; font-weight: 600; color: var(--dark); text-transform: uppercase; font-size: 0.75rem; }
            .panel-table td.panel-user-cell { text-align: left !important; padding-left: 1.2rem; border-bottom: 2px solid var(--border-color); }
            .panel-table td.panel-user-cell:before { content: none; }
            .panel-table td:last-child { border-bottom: none; }
            .header-content { flex-direction: column; gap: 10px; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-chart-pie fa-2x"></i>
                <h1>Painel de Acompanhamento das Avaliações da GCM Salvador</h1>
            </div>
            <div id="userInfo" class="user-info hidden">
                <span id="userName"></span>
                <button id="themeToggle" class="btn btn-secondary" style="background-color: transparent; border: 1px solid white;" aria-label="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="btnLogout" class="btn btn-danger" aria-label="Sair"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loginScreen" class="card">
            <h2>Acesso Restrito</h2>
            <div class="alert alert-error hidden" id="loginAlert"></div>
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" placeholder="Digite sua matrícula">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <div class="password-wrapper">
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <button id="btnLogin" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </div>

        <div id="panelScreen" class="hidden">
            <div class="card">
                <div class="card-header">
                    <h2>Painel de Acompanhamento</h2>
                    <div class="data-controls">
                        <div id="dataStatus" class="data-status"></div>
                        <button id="refreshButton" class="btn btn-secondary" aria-label="Atualizar dados"><i class="fas fa-sync"></i></button>
                        <select id="refreshSelect" aria-label="Intervalo de atualização">
                            <option value="0">Manual</option>
                            <option value="60000">1 min</option>
                            <option value="300000">5 min</option>
                        </select>
                        <button id="exportButton" class="btn btn-success"><i class="fas fa-download"></i> Exportar CSV</button>
                    </div>
                </div>

                <div id="panelStats" class="panel-stats"></div>

                <div class="panel-table-container">
                    <div class="panel-table-controls">
                        <div class="panel-search-wrapper">
                            <i class="fas fa-search"></i>
                            <input type="search" id="searchInput" class="panel-search-input" placeholder="Buscar por nome ou matrícula...">
                            <button id="clearSearchButton" class="clear-search-btn" aria-label="Limpar busca"><i class="fas fa-times"></i></button>
                        </div>
                        <div class="panel-filter-controls">
                            <select id="lotacaoFilter" aria-label="Filtrar por lotação"></select>
                            <div id="statusFilterControls"></div>
                        </div>
                    </div>

                    <div id="panelLoader" class="panel-loader">
                        <i class="fas fa-spinner fa-spin"></i> Carregando dados...
                    </div>

                    <div class="panel-table-wrapper">
                        <table class="panel-table">
                            <thead>
                                <tr>
                                    <th scope="col" id="th-nome" class="sortable">Servidor<span class="sort-icon"></span></th>
                                    <th scope="col" id="th-matricula" class="sortable">Matrícula<span class="sort-icon"></span></th>
                                    <th scope="col" id="th-lotacao" class="sortable">Lotação<span class="sort-icon"></span></th>
                                    <th scope="col">Autoavaliação</th>
                                    <th scope="col">Avaliação Chefia</th>
                                </tr>
                            </thead>
                            <tbody id="servidoresTbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw1PSNWaC0X12aFgafJNDWkgyh5PD1Vg-LitYUzrLWY3HgJ40qKLt6rEJ9OMDkVWii5/exec';

            const dom = {
                loginScreen: document.getElementById('loginScreen'),
                panelScreen: document.getElementById('panelScreen'),
                userInfo: document.getElementById('userInfo'),
                userName: document.getElementById('userName'),
                loginAlert: document.getElementById('loginAlert'),
                matricula: document.getElementById('matricula'),
                senha: document.getElementById('senha'),
                togglePassword: document.getElementById('togglePassword'),
                btnLogin: document.getElementById('btnLogin'),
                btnLogout: document.getElementById('btnLogout'),
                themeToggle: document.getElementById('themeToggle'),
                panelStats: document.getElementById('panelStats'),
                panelLoader: document.getElementById('panelLoader'),
                servidoresTbody: document.getElementById('servidoresTbody'),
                searchInput: document.getElementById('searchInput'),
                clearSearchButton: document.getElementById('clearSearchButton'),
                statusFilterControls: document.getElementById('statusFilterControls'),
                lotacaoFilter: document.getElementById('lotacaoFilter'),
                dataStatus: document.getElementById('dataStatus'),
                refreshButton: document.getElementById('refreshButton'),
                refreshSelect: document.getElementById('refreshSelect'),
                exportButton: document.getElementById('exportButton')
            };

            let allServidores = [], refreshInterval = null, searchTimeout;
            let currentUser = null;
            let statCharts = { auto: null, chefia: null };
            let currentFilter = 'all', currentLotacaoFilter = 'all';
            let sortConfig = { key: 'nome', direction: 'ascending' };

            // --- FUNÇÕES DE ESTADO E PERSISTÊNCIA ---
            function saveStateToLocalStorage() {
                const state = {
                    filter: currentFilter,
                    lotacao: currentLotacaoFilter,
                    sort: sortConfig
                };
                localStorage.setItem('gcmDashboardState', JSON.stringify(state));
            }

            function loadStateFromLocalStorage() {
                const savedState = JSON.parse(localStorage.getItem('gcmDashboardState'));
                if (savedState) {
                    currentFilter = savedState.filter || 'all';
                    currentLotacaoFilter = savedState.lotacao || 'all';
                    sortConfig = savedState.sort || { key: 'nome', direction: 'ascending' };
                }
            }

            // --- FUNÇÕES DE TEMA ---
            function applyTheme(theme) {
                document.body.style.backgroundColor = theme === 'dark' ? 'var(--dark)' : '#f5f7fa';
                dom.themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', theme);
                if(statCharts.auto) renderStats(); // Recarrega gráficos para aplicar cores
            }

            // --- FUNÇÕES DE AUTENTICAÇÃO ---
            function showLoginScreen() {
                dom.loginScreen.classList.remove('hidden');
                dom.panelScreen.classList.add('hidden');
                dom.userInfo.classList.add('hidden');
                dom.matricula.value = '';
                dom.senha.value = '';
                dom.loginAlert.classList.add('hidden');
            }

            function showPanelScreen() {
                dom.loginScreen.classList.add('hidden');
                dom.panelScreen.classList.remove('hidden');
                dom.userInfo.classList.remove('hidden');
                loadDashboardData();
            }

            async function login() {
                const matricula = dom.matricula.value.trim();
                const senha = dom.senha.value.trim();
                if (!matricula || !senha) {
                    showAlert(dom.loginAlert, 'Preencha todos os campos.', 'error'); return;
                }
                dom.btnLogin.disabled = true;
                dom.btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ action: 'loginAdmin', matricula, senha })
                    });
                    const data = await response.json();
                    if (data.success) {
                        currentUser = data.user;
                        dom.userName.textContent = `Bem-vindo, ${currentUser.nome.split(' ')[0]}!`;
                        showPanelScreen();
                    } else {
                        showAlert(dom.loginAlert, data.error || 'Credenciais inválidas.', 'error');
                    }
                } catch (error) {
                    console.error("Erro no login:", error);
                    showAlert(dom.loginAlert, 'Erro de comunicação. Verifique sua conexão.', 'error');
                } finally {
                    dom.btnLogin.disabled = false;
                    dom.btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                }
            }

            function logout() {
                currentUser = null; allServidores = [];
                if (refreshInterval) clearInterval(refreshInterval);
                showLoginScreen();
            }

            // --- FUNÇÕES DO PAINEL ---
            async function loadDashboardData(isRefresh = false) {
                if (!isRefresh) dom.panelLoader.classList.remove('hidden');
                else dom.refreshButton.querySelector('i').classList.add('fa-spin');

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ action: 'getDashboardData' })
                    });
                    const data = await response.json();
                    if (data.success) {
                        allServidores = data.servidores || [];
                        populateLotacaoFilter();
                        render();
                    } else {
                        if (!isRefresh) dom.panelLoader.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Erro: ${data.error}`;
                    }
                } catch (error) {
                    console.error("Erro ao carregar dados do painel:", error);
                    if (!isRefresh) dom.panelLoader.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Falha de comunicação.`;
                } finally {
                    if (!isRefresh) dom.panelLoader.classList.add('hidden');
                    else dom.refreshButton.querySelector('i').classList.remove('fa-spin');
                    updateDataStatus();
                }
            }

            // --- FUNÇÕES DE RENDERIZAÇÃO ---
            const render = () => {
                const processedData = getProcessedData();
                renderStats();
                renderStatusFilters();
                renderTable(processedData);
                updateSortIcons();
                saveStateToLocalStorage();
            };

            function getProcessedData() {
                const search = (dom.searchInput.value || '').toLowerCase();
                let data = allServidores.filter(s => {
                    const searchMatch = (s.nome || '').toLowerCase().includes(search) || (s.matricula || '').includes(search);
                    const lotacaoMatch = currentLotacaoFilter === 'all' || s.lotacao === currentLotacaoFilter;
                    if (!searchMatch || !lotacaoMatch) return false;

                    switch (currentFilter) {
                        case 'auto-pendente': return s.autoav === 'Pendente';
                        case 'chefia-pendente': return s.chefia === 'Pendente';
                        case 'ambas-pendente': return s.autoav === 'Pendente' && s.chefia === 'Pendente';
                        default: return true;
                    }
                });

                return data.sort((a, b) => {
                    const valA = a[sortConfig.key] || '';
                    const valB = b[sortConfig.key] || '';
                    if (valA < valB) return sortConfig.direction === 'ascending' ? -1 : 1;
                    if (valA > valB) return sortConfig.direction === 'ascending' ? 1 : -1;
                    return 0;
                });
            }

            function renderStatusFilters() {
                const counts = {
                    all: allServidores.length,
                    autoPendente: allServidores.filter(s => s.autoav === 'Pendente').length,
                    chefiaPendente: allServidores.filter(s => s.chefia === 'Pendente').length,
                    ambasPendente: allServidores.filter(s => s.autoav === 'Pendente' && s.chefia === 'Pendente').length
                };

                dom.statusFilterControls.innerHTML = `
                    <button data-filter="all" class="panel-filter-btn ${currentFilter === 'all' ? 'active' : ''}">Todos <span class="count">${counts.all}</span></button>
                    <button data-filter="auto-pendente" class="panel-filter-btn ${currentFilter === 'auto-pendente' ? 'active' : ''}">Auto Pendente <span class="count">${counts.autoPendente}</span></button>
                    <button data-filter="chefia-pendente" class="panel-filter-btn ${currentFilter === 'chefia-pendente' ? 'active' : ''}">Chefia Pendente <span class="count">${counts.chefiaPendente}</span></button>
                    <button data-filter="ambas-pendente" class="panel-filter-btn ${currentFilter === 'ambas-pendente' ? 'active' : ''}">Ambas Pendentes <span class="count">${counts.ambasPendente}</span></button>
                `;
            }

            function populateLotacaoFilter() {
                const lotacoes = ['all', ...new Set(allServidores.map(s => s.lotacao).filter(Boolean).sort())];
                dom.lotacaoFilter.innerHTML = lotacoes.map(l =>
                    `<option value="${l}" ${currentLotacaoFilter === l ? 'selected' : ''}>${l === 'all' ? 'Todas as Lotações' : l}</option>`
                ).join('');
            }

            function renderStats() {
                const total = allServidores.length, autoC = allServidores.filter(s => s.autoav === 'Concluída').length;
                const chefiaC = allServidores.filter(s => s.chefia === 'Concluída').length;
                const autoP = total - autoC, chefiaP = total - chefiaC;

                if (statCharts.auto) { statCharts.auto.destroy(); statCharts.auto = null; }
                if (statCharts.chefia) { statCharts.chefia.destroy(); statCharts.chefia = null; }

                dom.panelStats.innerHTML = `
                    <div class="panel-stat-card">
                        <div class="panel-stat-header"><h3><i class="fas fa-user-check" style="color:var(--primary);margin-right:0.5rem;"></i>Autoavaliação</h3></div>
                        <div class="panel-stat-content">
                            <div class="panel-stat-details">
                                <div class="panel-detail-line concluded"><span>Concluído</span><strong>${autoC} (${total > 0 ? (autoC/total*100).toFixed(1) : 0}%)</strong></div>
                                <div class="panel-detail-line pending"><span>Pendente</span><strong>${autoP} (${total > 0 ? (autoP/total*100).toFixed(1) : 0}%)</strong></div>
                                <div class="panel-progress-container"><div class="panel-progress-bar" style="width:${total > 0 ? (autoC/total*100) : 0}%"></div></div>
                            </div>
                            <div class="panel-chart-container"><canvas id="autoChart"></canvas></div>
                        </div>
                    </div>
                    <div class="panel-stat-card">
                        <div class="panel-stat-header"><h3><i class="fas fa-user-shield" style="color:var(--primary);margin-right:0.5rem;"></i>Avaliação da Chefia</h3></div>
                        <div class="panel-stat-content">
                            <div class="panel-stat-details">
                                <div class="panel-detail-line concluded"><span>Concluído</span><strong>${chefiaC} (${total > 0 ? (chefiaC/total*100).toFixed(1) : 0}%)</strong></div>
                                <div class="panel-detail-line pending"><span>Pendente</span><strong>${chefiaP} (${total > 0 ? (chefiaP/total*100).toFixed(1) : 0}%)</strong></div>
                                <div class="panel-progress-container"><div class="panel-progress-bar" style="width:${total > 0 ? (chefiaC/total*100) : 0}%"></div></div>
                            </div>
                            <div class="panel-chart-container"><canvas id="chefiaChart"></canvas></div>
                        </div>
                    </div>`;

                const createChart = (canvasId, data) => new Chart(document.getElementById(canvasId).getContext('2d'), {
                    type: 'doughnut',
                    data: { labels: ['Concluído', 'Pendente'], datasets: [{ data, backgroundColor: ['#10b981', '#f59e0b'], borderColor: '#ffffff', borderWidth: 2 }] },
                    options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { display: false } } }
                });
                statCharts.auto = createChart('autoChart', [autoC, autoP]);
                statCharts.chefia = createChart('chefiaChart', [chefiaC, chefiaP]);
            }

            function renderTable(data) {
                if (data.length === 0) {
                    dom.servidoresTbody.innerHTML = `<tr><td colspan="5"><div class="panel-empty-state"><i class="fas fa-search"></i><h3>Nenhum servidor encontrado</h3><p>Tente ajustar sua busca ou filtro.</p></div></td></tr>`;
                    return;
                }
                const avatarColors = ["#ef4444","#f97316","#eab308","#84cc16","#22c55e","#10b981","#14b8a6","#06b6d4","#0ea5e9","#3b82f6","#6366f1","#8b5cf6","#a855f7","#d946ef","#ec4899","#f43f5e"];
                const getInitials = name => ((name || '').split(' ').length > 1 ? `${name.split(' ')[0][0]}${name.split(' ').slice(-1)[0][0]}` : (name || '').substring(0, 2)).toUpperCase();
                const getColorForName = name => avatarColors[Math.abs((name||'').split('').reduce((acc, char) => char.charCodeAt(0) + ((acc << 5) - acc), 0)) % avatarColors.length];

                dom.servidoresTbody.innerHTML = data.map(s => `
                    <tr class="${s.autoav === 'Concluída' && s.chefia === 'Concluída' ? 'status-auto-concluida' : 'status-auto-pendente'}">
                        <td data-label="Servidor">
                            <div class="panel-user-cell">
                                <div class="panel-user-avatar" style="background-color:${getColorForName(s.nome)}">${getInitials(s.nome)}</div>
                                <div><div class="panel-user-name">${s.nome}</div><div style="font-size:0.8rem;color:var(--gray);">${s.cargo || 'Cargo não informado'}</div></div>
                            </div>
                        </td>
                        <td data-label="Matrícula">${s.matricula || '-'}</td>
                        <td data-label="Lotação">${s.lotacao || '-'}</td>
                        <td data-label="Autoavaliação"><span class="panel-status ${s.autoav === 'Concluída' ? 'panel-status-concluida' : 'panel-status-pendente'}">${s.autoav}</span></td>
                        <td data-label="Avaliação Chefia"><span class="panel-status ${s.chefia === 'Concluída' ? 'panel-status-concluida' : 'panel-status-pendente'}">${s.chefia}</span></td>
                    </tr>`
                ).join('');
            }

            function updateSortIcons() {
                document.querySelectorAll('.panel-table th.sortable').forEach(th => {
                    const key = th.id.replace('th-', '');
                    const icon = th.querySelector('.sort-icon');
                    th.classList.remove('sorted');
                    icon.innerHTML = '';
                    if (sortConfig.key === key) {
                        th.classList.add('sorted');
                        icon.innerHTML = sortConfig.direction === 'ascending' ? '▲' : '▼';
                    }
                });
            }

            // --- FUNÇÕES AUXILIARES E DE UTILIDADE ---
            function updateDataStatus() {
                dom.dataStatus.innerHTML = `<span class="live-indicator"></span>Dados atualizados em: ${new Date().toLocaleTimeString('pt-BR')}`;
            }

            function setupAutoRefresh() {
                if (refreshInterval) clearInterval(refreshInterval);
                const interval = parseInt(dom.refreshSelect.value);
                if (interval > 0) refreshInterval = setInterval(() => loadDashboardData(true), interval);
            }

            function exportToCSV() {
                if (allServidores.length === 0) return;
                const headers = ['Nome', 'Matrícula', 'Lotação', 'Cargo', 'Autoavaliação', 'Avaliação Chefia'];
                const csvContent = [headers.join(','), ...allServidores.map(s => [`"${(s.nome||'').replace(/"/g,'""')}"`, s.matricula||'', `"${(s.lotacao||'').replace(/"/g,'""')}"`, `"${(s.cargo||'').replace(/"/g,'""')}"`, s.autoav||'', s.chefia||''].join(','))].join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.setAttribute('href', URL.createObjectURL(blob));
                link.setAttribute('download', `painel_avaliacoes_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            function showAlert(el, msg, type) {
                el.textContent = msg;
                el.className = `alert alert-${type}`;
            }

            // --- EVENT LISTENERS ---
            dom.btnLogin.addEventListener('click', login);
            dom.btnLogout.addEventListener('click', logout);
            dom.togglePassword.addEventListener('click', () => {
                const isPassword = dom.senha.type === 'password';
                dom.senha.type = isPassword ? 'text' : 'password';
                dom.togglePassword.className = `fas ${isPassword ? 'fa-eye-slash' : 'fa-eye'}`;
            });
            [dom.matricula, dom.senha].forEach(el => el.addEventListener('keypress', e => e.key === 'Enter' && login()));
            dom.themeToggle.addEventListener('click', () => applyTheme(localStorage.getItem('theme') === 'dark' ? 'light' : 'dark'));

            dom.searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                dom.clearSearchButton.classList.toggle('visible', dom.searchInput.value);
                searchTimeout = setTimeout(render, 300);
            });
            dom.clearSearchButton.addEventListener('click', () => {
                dom.searchInput.value = '';
                dom.clearSearchButton.classList.remove('visible');
                render();
            });
            dom.statusFilterControls.addEventListener('click', e => {
                const btn = e.target.closest('.panel-filter-btn');
                if (btn) {
                    currentFilter = btn.dataset.filter;
                    render();
                }
            });
            dom.lotacaoFilter.addEventListener('change', e => {
                currentLotacaoFilter = e.target.value;
                render();
            });

            document.querySelectorAll('.panel-table th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const key = th.id.replace('th-', '');
                    if (sortConfig.key === key) {
                        sortConfig.direction = sortConfig.direction === 'ascending' ? 'descending' : 'ascending';
                    } else {
                        sortConfig.key = key;
                        sortConfig.direction = 'ascending';
                    }
                    render();
                });
            });

            dom.refreshButton.addEventListener('click', () => loadDashboardData(true));
            dom.refreshSelect.addEventListener('change', setupAutoRefresh);
            dom.exportButton.addEventListener('click', exportToCSV);

            // --- INICIALIZAÇÃO ---
            function initialize() {
                applyTheme(localStorage.getItem('theme') || 'light');
                loadStateFromLocalStorage();
                showLoginScreen();
            }
            initialize();
        });
    </script>
</body>
</html>
