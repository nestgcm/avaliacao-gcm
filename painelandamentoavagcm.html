<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        .toast-success { background-color: var(--success); } .toast-error { background-color: var(--danger); } .toast-info { background-color: var(--primary); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1040; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        .modal-overlay:not(.hidden) { opacity: 1; pointer-events: all; }
        .modal-content { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow-lg); width: 90%; max-width: 500px; transform: scale(0.95); transition: transform 0.3s ease, background-color 0.3s; }
        .modal-overlay:not(.hidden) .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .modal-header h2 { font-size: 1.5rem; } .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--gray); }
        .modal-body .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; } .modal-body .info-item strong { display: block; color: var(--gray); font-size: 0.9rem; margin-bottom: 5px; }
        .actions-cell { text-align: center !important; }
        .btn-action { width: 36px; height: 36px; padding: 0; border-radius: 50%; border: 1px solid var(--border-color); background-color: transparent; color: var(--gray); cursor: pointer; display: inline-flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .btn-action:hover:not(:disabled) { background-color: var(--primary-light); color: var(--primary); border-color: var(--primary); }
        .btn-action:disabled { cursor: not-allowed; color: var(--success); background-color: var(--success-light); border-color: transparent; }
        .btn-action .fa-spinner { animation: spin 1s linear infinite; }
        .btn-action:active { transform: scale(0.95); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 100% { box-shadow: 0 0 0 10px transparent; } }
        @keyframes fadeInFromBottom { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); z-index: 9999; display: flex; align-items: center; justify-content: center; opacity: 1; transition: opacity 0.3s ease; }
        .loading-overlay.hidden { opacity: 0; pointer-events: none; }
        .loading-box { display: flex; flex-direction: column; align-items: center; gap: 20px; background-color: white; padding: 40px; border-radius: var(--border-radius); box-shadow: var(--shadow-lg); }
        .loading-message { font-size: 1.1rem; font-weight: 600; color: var(--dark); }
        .spinner { width: 50px; height: 50px; border: 5px solid var(--primary-light); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        .skeleton-loading { background-color: #e2e8f0; position: relative; overflow: hidden; height: 60px; border-radius: var(--border-radius); margin-bottom: 10px; }
        .skeleton-loading::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent); animation: shimmer 1.5s infinite linear; }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .panel-table thead { display: none; }
            .panel-table tbody tr { display: block; width: 100%; margin-bottom: 1rem; }

            .panel-table td:before { content: attr(data-label); position: absolute; left: 1.2rem; width: 45%; text-align: left; font-weight: 600; color: var(--dark); text-transform: uppercase; font-size: 0.75rem; }
            .panel-table td.panel-user-cell { text-align: left !important; padding-left: 1.2rem; border-bottom: 2px solid var(--border-color); }
            .panel-table td.panel-user-cell:before { content: none; } .panel-table td:last-child { border-bottom: none; }

            .modal-body .info-grid { grid-template-columns: 1fr; }

        body.dark-mode .card, body.dark-mode .panel-main-controls, body.dark-mode .modal-content, body.dark-mode .panel-table thead, body.dark-mode .panel-table tbody tr { background-color: #374151; border-color: #4b5563; }
        body.dark-mode .btn-secondary { background-color: #4b5563; border-color: #6b7280; color: white; }
        body.dark-mode .btn-secondary:hover { background-color: #6b7280; }
        body.dark-mode .panel-control { background-color: #4b5563; border-color: #6b7280; color: white; }
        body.dark-mode .select-wrapper select.panel-control { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); }
        body.dark-mode .panel-empty-state { background-color: #4b5563; }
        body.dark-mode .loading-overlay { background-color: rgba(0,0,0,0.7); }
        body.dark-mode .loading-box { background-color: #374151; }
    </style>

<body>
    <header>
        <div class="header-content">
            <div class="logo"><i class="fas fa-chart-pie fa-2x"></i><h1>Painel de Acompanhamento das Avaliações da GCM Salvador</h1></div>
            <div id="userInfo" class="user-info hidden">
                <span id="userName"></span>
                <button id="themeToggle" class="btn btn-secondary" style="background-color: transparent; border: 1px solid white; color: white;" aria-label="Alternar tema"><i class="fas fa-moon"></i></button>
                <button id="btnLogout" class="btn btn-danger" aria-label="Sair"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="loginScreen" class="card">
            <h2>Acesso Restrito</h2>
            <div class="alert alert-error hidden" id="loginAlert"></div>
            <div class="form-group"><label for="matricula">Matrícula:</label><input type="text" id="matricula" placeholder="Digite sua matrícula" inputmode="numeric"></div>
            <div class="form-group"><label for="senha">Senha (CPF Somente Números):</label><div class="password-wrapper"><input type="password" id="senha" placeholder="Digite seu CPF (apenas números)" inputmode="numeric"><i class="fas fa-eye" id="togglePassword"></i></div></div>
            <button id="btnLogin" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </div>
        <div id="panelScreen" class="hidden">
            <div class="card" id="mainPanelCard">
                <div id="panelStats" class="panel-stats"></div>
                <div class="panel-main-controls">
                    <div class="filter-group">
                        <div class="panel-search-wrapper"><i class="fas fa-search"></i><input type="search" id="searchInput" class="panel-control" placeholder="Buscar por nome ou matrícula..."><button id="clearSearchButton" class="clear-search-btn" aria-label="Limpar busca"><i class="fas fa-times"></i></button></div>
                        <div class="select-wrapper"><i class="fas fa-map-marker-alt"></i><select id="lotacaoFilter" class="panel-control" aria-label="Filtrar por lotação"></select></div>
                        <div class="select-wrapper"><i class="fas fa-filter"></i><select id="statusFilter" class="panel-control" aria-label="Filtrar por status"></select></div>
                        <button id="clearFiltersBtn" class="btn btn-secondary" title="Limpar todos os filtros"><i class="fas fa-eraser"></i></button>
                    </div>
                    <div class="actions-group">
                        <div class="export-dropdown"><button id="exportButton" class="btn btn-success"><i class="fas fa-download"></i> Exportar</button><div id="exportOptions" class="export-options hidden" style="position: absolute; z-index: 10;"><button data-format="excel" class="btn btn-success"><i class="fas fa-file-excel"></i> Excel</button></div></div>
                        <button id="refreshButton" class="btn btn-secondary" aria-label="Atualizar dados"><i class="fas fa-sync"></i></button>
                        <div id="dataStatus" class="data-status" aria-live="polite"></div>
                    </div>
                </div>
                <div class="panel-table-container">
                    <div class="panel-table-wrapper"><table class="panel-table"><thead><tr><th scope="col" id="th-nome" class="sortable">Servidor<span class="sort-icon"></span></th><th scope="col" id="th-matricula" class="sortable">Matrícula<span class="sort-icon"></span></th><th scope="col" id="th-lotacao" class="sortable">Lotação<span class="sort-icon"></span></th><th scope="col">Autoavaliação</th><th scope="col">Avaliação Chefia</th><th scope="col">Ações</th></tr></thead><tbody id="servidoresTbody"></tbody></table></div>
                    <div id="paginationControls" class="pagination-controls"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="servidorModal" class="modal-overlay hidden">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header"><h2 id="modalTitle">Detalhes do Servidor</h2><button id="modalCloseBtn" class="modal-close-btn" aria-label="Fechar">&times;</button></div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-box"><div class="spinner"></div><span id="loadingMessage" class="loading-message"></span></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const CONFIG = { WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbw1PSNWaC0X12aFgafJNDWkgyh5PD1Vg-LitYUzrLWY3HgJ40qKLt6rEJ9OMDkVWii5/exec', ROWS_PER_PAGE: 25 };
            const dom = {
                loginScreen: document.getElementById('loginScreen'), panelScreen: document.getElementById('panelScreen'), mainPanelCard: document.getElementById('mainPanelCard'), userInfo: document.getElementById('userInfo'),
                userName: document.getElementById('userName'), loginAlert: document.getElementById('loginAlert'), matricula: document.getElementById('matricula'), senha: document.getElementById('senha'),
                togglePassword: document.getElementById('togglePassword'), btnLogin: document.getElementById('btnLogin'), btnLogout: document.getElementById('btnLogout'), themeToggle: document.getElementById('themeToggle'),
                panelStats: document.getElementById('panelStats'), servidoresTbody: document.getElementById('servidoresTbody'), searchInput: document.getElementById('searchInput'), clearSearchButton: document.getElementById('clearSearchButton'),
                statusFilter: document.getElementById('statusFilter'), lotacaoFilter: document.getElementById('lotacaoFilter'), dataStatus: document.getElementById('dataStatus'), refreshButton: document.getElementById('refreshButton'),
                exportButton: document.getElementById('exportButton'), exportOptions: document.getElementById('exportOptions'), clearFiltersBtn: document.getElementById('clearFiltersBtn'), paginationControls: document.getElementById('paginationControls'),
                servidorModal: document.getElementById('servidorModal'), modalTitle: document.getElementById('modalTitle'), modalBody: document.getElementById('modalBody'), modalCloseBtn: document.getElementById('modalCloseBtn'),
                loadingOverlay: document.getElementById('loadingOverlay'), loadingMessage: document.getElementById('loadingMessage')
            };
            let allServidores = [], _lastProcessedData = [], currentUser = null, refreshInterval = null, currentFilter = 'all', currentLotacaoFilter = 'all', currentPage = 1, sortConfig = { key: 'nome', direction: 'ascending' };
            function showLoading(message) { dom.loadingMessage.textContent = message; dom.loadingOverlay.classList.remove('hidden'); }
            function hideLoading() { dom.loadingOverlay.classList.add('hidden'); }
            function applyTheme(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); dom.themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; localStorage.setItem('theme', theme); }
            async function login() {
                const matricula = dom.matricula.value.trim(); const senha = dom.senha.value.trim();
                if (!matricula || !senha) return showAlert(dom.loginAlert, 'Preencha todos os campos.', 'error');
                showLoading('Validando credenciais...');
                dom.btnLogin.disabled = true;
                try {
                    const response = await fetch(CONFIG.WEB_APP_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: 'loginAdmin', matricula, senha }) });
                    const data = await response.json();
                    if (data.success) { currentUser = data.user; dom.userName.textContent = `Bem-vindo, ${currentUser.nome.split(' ')[0]}!`; showPanelScreen(); } 
                    else { showAlert(dom.loginAlert, data.error || 'Credenciais inválidas.', 'error'); hideLoading(); }
                } catch (error) { showAlert(dom.loginAlert, 'Erro de comunicação. Verifique sua conexão.', 'error'); hideLoading();
                } finally { dom.btnLogin.disabled = false; }
            }
            function logout() { currentUser = null; allServidores = []; if (refreshInterval) clearInterval(refreshInterval); showLoginScreen(); }
            async function loadDashboardData(isRefresh = false) {
                if (!isRefresh) { showLoading('Buscando servidores...'); } 
                else { dom.refreshButton.querySelector('i').classList.add('fa-spin'); }
                try {
                    const response = await fetch(CONFIG.WEB_APP_URL, { method: 'POST', cache: 'no-cache', body: JSON.stringify({ action: 'getDashboardData' }) });
                    const data = await response.json();
                    if (data.success) { allServidores = data.servidores || []; populateLotacaoFilter(); render(); updateDataStatus(); }
                } catch (error) { showToast('Erro ao carregar dados. Verifique a conexão.', 'error');
                } finally { if (!isRefresh) { hideLoading(); } else { dom.refreshButton.querySelector('i').classList.remove('fa-spin'); } }
            }
            const render = () => { _lastProcessedData = getProcessedData(); renderStats(_lastProcessedData); renderStatusFilters(); renderTable(_lastProcessedData); renderPagination(_lastProcessedData.length); updateSortIcons(); };
            function getProcessedData() {
                const search = dom.searchInput.value.toLowerCase();
                let data = allServidores.filter(s => {
                    const searchMatch = (s.nome || '').toLowerCase().includes(search) || (s.matricula || '').includes(search);
                    const lotacaoMatch = currentLotacaoFilter === 'all' || s.lotacao === currentLotacaoFilter;
                    const filterMatch = currentFilter === 'all' || (currentFilter === 'auto-pendente' && s.autoav === 'Pendente') || (currentFilter === 'chefia-pendente' && s.chefia === 'Pendente') || (currentFilter === 'ambas-pendente' && s.autoav === 'Pendente' && s.chefia === 'Pendente') || (currentFilter === 'auto-concluida' && s.autoav === 'Concluída') || (currentFilter === 'chefia-concluida' && s.chefia === 'Concluída') || (currentFilter === 'ambas-concluidas' && s.autoav === 'Concluída' && s.chefia === 'Concluída');
                    return searchMatch && lotacaoMatch && filterMatch;
                });
                return data.sort((a, b) => {
                    const valA = a[sortConfig.key] || ''; const valB = b[sortConfig.key] || '';
                    if (valA < valB) return sortConfig.direction === 'ascending' ? -1 : 1;
                    if (valA > valB) return sortConfig.direction === 'ascending' ? 1 : -1;
                    return 0;
                });
            }
            function renderStats(data) {
                const total = data.length; const autoConcluidas = data.filter(s => s.autoav === 'Concluída').length; const chefiaConcluidas = data.filter(s => s.chefia === 'Concluída').length;
                const autoPendentes = total - autoConcluidas; const chefiaPendentes = total - chefiaConcluidas;
                const percentAuto = total > 0 ? (autoConcluidas / total * 100) : 0; const percentChefia = total > 0 ? (chefiaConcluidas / total * 100) : 0;
                dom.panelStats.innerHTML = `<div class="panel-stat-card"><div><div class="panel-stat-icon-wrapper" style="--icon-bg: var(--success-light); --icon-color: var(--success);"><i class="fas fa-user-check"></i></div><div class="panel-stat-info"><h3>Autoavaliação</h3><div class="panel-stat-main-number">${percentAuto.toFixed(1)}%</div><div class="panel-stat-details"><span>Concluídas: <strong>${autoConcluidas}</strong></span><a href="#" class="panel-stat-link" data-filter="auto-pendente">Pendentes: <strong>${autoPendentes}</strong></a><span>Total: <strong>${total}</strong></span></div></div></div><div class="panel-progress-container"><div class="panel-progress-bar" style="width: ${percentAuto}%; background-color: var(--success);"></div></div></div><div class="panel-stat-card"><div><div class="panel-stat-icon-wrapper" style="--icon-bg: var(--primary-light); --icon-color: var(--primary);"><i class="fas fa-user-shield"></i></div><div class="panel-stat-info"><h3>Avaliação da Chefia</h3><div class="panel-stat-main-number">${percentChefia.toFixed(1)}%</div><div class="panel-stat-details"><span>Concluídas: <strong>${chefiaConcluidas}</strong></span><a href="#" class="panel-stat-link" data-filter="chefia-pendente">Pendentes: <strong>${chefiaPendentes}</strong></a><span>Total: <strong>${total}</strong></span></div></div></div><div class="panel-progress-container"><div class="panel-progress-bar" style="width: ${percentChefia}%; background-color: var(--primary);"></div></div></div>`;
            }
            function renderTable(data) {
                const start = (currentPage - 1) * CONFIG.ROWS_PER_PAGE; const end = start + CONFIG.ROWS_PER_PAGE;
                const paginatedData = data.slice(start, end);
                if (paginatedData.length === 0) { dom.servidoresTbody.innerHTML = `<tr><td colspan="6"><div class="panel-empty-state"><i class="fas fa-search"></i><h3>Nenhum servidor encontrado</h3><p>Tente ajustar sua busca ou filtro.</p></div></td></tr>`; return; }
                const avatarColors = ["#ef4444","#f97316","#eab308","#84cc16","#22c55e","#10b981","#14b8a6","#06b6d4","#0ea5e9","#3b82f6","#6366f1","#8b5cf6","#a855f7","#d946ef","#ec4899","#f43f5e"];
                const getInitials = name => ((name || '').split(' ').length > 1 ? `${name.split(' ')[0][0]}${name.split(' ').slice(-1)[0][0]}` : (name || '').substring(0, 2)).toUpperCase();
                const getColorForName = name => avatarColors[Math.abs((name||'').split('').reduce((acc, char) => char.charCodeAt(0) + ((acc << 5) - acc), 0)) % avatarColors.length];
                const statusHtml = (status) => `<span class="panel-status panel-status-${status === 'Concluída' ? 'concluida' : 'pendente'}"><i class="fas ${status === 'Concluída' ? 'fa-check-circle' : 'fa-clock'}"></i>${status}</span>`;
                dom.servidoresTbody.innerHTML = paginatedData.map((s) => {
                    const dataIndex = allServidores.findIndex(server => server.matricula === s.matricula);
                    const rowClass = s.autoav === 'Pendente' && s.chefia === 'Pendente' ? 'status-ambas-pendentes' : s.autoav === 'Concluída' && s.chefia === 'Concluída' ? 'status-auto-concluida' : 'status-auto-pendente';
                    const isPendente = s.autoav === 'Pendente' || s.chefia === 'Pendente';
                    const actionButton = isPendente ? `<button class="btn-action" data-matricula="${s.matricula}" title="Enviar lembrete por e-mail"><i class="fas fa-paper-plane"></i></button>` : `<button class="btn-action" title="Avaliações concluídas" disabled><i class="fas fa-check"></i></button>`;
                    return `<tr class="${rowClass}" data-index="${dataIndex}"><td data-label="Servidor"><div class="panel-user-cell"><div class="panel-user-avatar" style="background-color:${getColorForName(s.nome)}">${getInitials(s.nome)}</div><div><div class="panel-user-name">${s.nome}</div></div></div></td><td data-label="Matrícula">${s.matricula || '-'}</td><td data-label="Lotação">${s.lotacao || '-'}</td><td data-label="Autoavaliação">${statusHtml(s.autoav)}</td><td data-label="Avaliação Chefia">${statusHtml(s.chefia)}</td><td data-label="Ações" class="actions-cell">${actionButton}</td></tr>`;
                }).join('');
            }
            function renderPagination(totalItems) {
                const totalPages = Math.ceil(totalItems / CONFIG.ROWS_PER_PAGE); const startItem = totalItems === 0 ? 0 : (currentPage - 1) * CONFIG.ROWS_PER_PAGE + 1; const endItem = Math.min(currentPage * CONFIG.ROWS_PER_PAGE, totalItems);
                const summaryText = totalItems > 0 ? `Mostrando ${startItem} - ${endItem} de ${totalItems} servidores` : 'Nenhum servidor encontrado';
                if (totalPages <= 1 && totalItems > 0) { dom.paginationControls.innerHTML = `<div class="pagination-summary">${summaryText}</div>`;
                } else if (totalPages > 1) { dom.paginationControls.innerHTML = `<div class="pagination-summary">${summaryText}</div><div style="margin-left:auto; display: flex; align-items: center; gap: 1rem;"><button id="prevPageBtn" class="btn btn-secondary" ${currentPage === 1 ? 'disabled' : ''}><i class="fas fa-arrow-left"></i></button><span class="pagination-info">Página ${currentPage} de ${totalPages}</span><button id="nextPageBtn" class="btn btn-secondary" ${currentPage === totalPages ? 'disabled' : ''}><i class="fas fa-arrow-right"></i></button></div>`;
                } else { dom.paginationControls.innerHTML = ''; }
            }
            function renderStatusFilters() {
                const counts = { autoPendente: allServidores.filter(s => s.autoav === 'Pendente').length, chefiaPendente: allServidores.filter(s => s.chefia === 'Pendente').length, ambasPendente: allServidores.filter(s => s.autoav === 'Pendente' && s.chefia === 'Pendente').length, autoConcluida: allServidores.filter(s => s.autoav === 'Concluída').length, chefiaConcluida: allServidores.filter(s => s.chefia === 'Concluída').length, ambasConcluidas: allServidores.filter(s => s.autoav === 'Concluída' && s.chefia === 'Concluída').length };
                const options = [ { value: 'all', text: `Todos os Status (${allServidores.length})` }, { value: 'ambas-pendente', text: `Ambas Pendentes (${counts.ambasPendente})` }, { value: 'ambas-concluidas', text: `Ambas Concluídas (${counts.ambasConcluidas})` }, { value: 'auto-pendente', text: `Auto Pendente (${counts.autoPendente})` }, { value: 'auto-concluida', text: `Auto Concluída (${counts.autoConcluida})` }, { value: 'chefia-pendente', text: `Chefia Pendente (${counts.chefiaPendente})` }, { value: 'chefia-concluida', text: `Chefia Concluída (${counts.chefiaConcluida})` } ];
                dom.statusFilter.innerHTML = options.map(opt => `<option value="${opt.value}" ${currentFilter === opt.value ? 'selected' : ''}>${opt.text}</option>`).join('');
            }
            async function sendReminderEmail(matricula, buttonElement) {
                const originalIcon = buttonElement.innerHTML;
                buttonElement.innerHTML = '<i class="fas fa-spinner"></i>';
                buttonElement.disabled = true;
                try {
                    const response = await fetch(CONFIG.WEB_APP_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: 'sendReminder', matricula: matricula }) });
                    const result = await response.json();
                    if (result.success) { showToast(result.message, 'success'); buttonElement.innerHTML = '<i class="fas fa-check-circle"></i>'; } else { throw new Error(result.error); }
                } catch (error) { showToast('Falha ao enviar e-mail: ' + error.message, 'error'); buttonElement.innerHTML = originalIcon; buttonElement.disabled = false; }
            }
            const filterNumericInput = (event) => { event.target.value = event.target.value.replace(/[^0-9]/g, ''); };
            function showPanelScreen() { dom.loginScreen.classList.add('hidden'); dom.panelScreen.classList.remove('hidden'); dom.userInfo.classList.remove('hidden'); loadDashboardData(); }
            function showLoginScreen() { dom.loginScreen.classList.remove('hidden'); dom.panelScreen.classList.add('hidden'); dom.userInfo.classList.add('hidden'); dom.matricula.value = ''; dom.senha.value = ''; }
            function showAlert(el, msg, type) { el.textContent = msg; el.className = `alert alert-${type}`; el.classList.remove('hidden'); }
            function showToast(message, type = 'info') { const toast = document.createElement('div'); toast.className = `toast toast-${type}`; toast.setAttribute('aria-live', 'assertive'); toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i><span>${message}</span>`; document.body.appendChild(toast); setTimeout(() => toast.remove(), 3300); }
            const debouncedRender = debounce(() => { dom.clearSearchButton.classList.toggle('visible', dom.searchInput.value); currentPage = 1; render(); }, 300);
            function debounce(func, wait) { let timeout; return function(...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), wait); }; }
            function populateLotacaoFilter() { const lotacoes = ['all', ...new Set(allServidores.map(s => s.lotacao).filter(Boolean).sort())]; dom.lotacaoFilter.innerHTML = lotacoes.map(l => `<option value="${l}">${l === 'all' ? 'Todas as Lotações' : l}</option>`).join(''); }
            function updateDataStatus() { dom.dataStatus.innerHTML = `<span class="live-indicator"></span> ${new Date().toLocaleTimeString('pt-BR')}`; }
            function updateSortIcons() { document.querySelectorAll('.panel-table th.sortable').forEach(th => { const key = th.id.replace('th-', ''); th.classList.remove('sorted'); th.removeAttribute('aria-sort'); if (sortConfig.key === key) { th.classList.add('sorted'); th.setAttribute('aria-sort', sortConfig.direction === 'ascending' ? 'ascending' : 'descending'); }}); }
            function exportToExcel() { const data = getProcessedData(); const worksheet = XLSX.utils.json_to_sheet(data.map(s => ({ Nome: s.nome, Matrícula: s.matricula, Lotação: s.lotacao, Autoavaliação: s.autoav, 'Avaliação Chefia': s.chefia }))); const workbook = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(workbook, worksheet, "Avaliações"); XLSX.writeFile(workbook, `painel_avaliacoes_${new Date().toISOString().split('T')[0]}.xlsx`); showToast('Arquivo Excel exportado!', 'success'); }
            dom.btnLogin.addEventListener('click', login);
            dom.btnLogout.addEventListener('click', logout);
            [dom.matricula, dom.senha].forEach(el => el.addEventListener('keypress', e => { if (e.key === 'Enter') login(); }));
            dom.matricula.addEventListener('input', filterNumericInput);
            dom.senha.addEventListener('input', filterNumericInput);
            dom.togglePassword.addEventListener('click', () => { const isPass = dom.senha.type === 'password'; dom.senha.type = isPass ? 'text' : 'password'; dom.togglePassword.className = `fas ${isPass ? 'fa-eye-slash' : 'fa-eye'}`; });
            dom.themeToggle.addEventListener('click', () => { const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark'; applyTheme(newTheme); });
            dom.searchInput.addEventListener('input', debouncedRender);
            dom.clearSearchButton.addEventListener('click', () => { dom.searchInput.value = ''; debouncedRender(); });
            dom.statusFilter.addEventListener('change', e => { currentPage = 1; currentFilter = e.target.value; render(); });
            dom.lotacaoFilter.addEventListener('change', e => { currentPage = 1; currentLotacaoFilter = e.target.value; render(); });
            dom.clearFiltersBtn.addEventListener('click', () => { dom.searchInput.value = ''; currentFilter = 'all'; currentLotacaoFilter = 'all'; dom.lotacaoFilter.value = 'all'; currentPage = 1; render(); showToast('Filtros limpos!', 'info'); });
            document.querySelector('.panel-table thead').addEventListener('click', e => { const th = e.target.closest('th.sortable'); if (th) { const key = th.id.replace('th-', ''); sortConfig.direction = (sortConfig.key === key && sortConfig.direction === 'ascending') ? 'descending' : 'ascending'; sortConfig.key = key; currentPage = 1; render(); }});
            dom.paginationControls.addEventListener('click', e => { const btn = e.target.closest('button'); if (!btn) return; if (btn.id === 'prevPageBtn' && currentPage > 1) currentPage--; if (btn.id === 'nextPageBtn') currentPage++; render(); });
            dom.refreshButton.addEventListener('click', () => loadDashboardData(true));
            dom.exportButton.addEventListener('click', () => dom.exportOptions.classList.toggle('hidden'));
            document.addEventListener('click', e => { if (!dom.exportButton.contains(e.target) && !dom.exportOptions.contains(e.target)) dom.exportOptions.classList.add('hidden'); });
            dom.exportOptions.addEventListener('click', e => { const format = e.target.closest('button')?.dataset.format; if (format === 'excel') exportToExcel(); dom.exportOptions.classList.add('hidden'); });
            dom.servidoresTbody.addEventListener('click', e => {
                const actionButton = e.target.closest('.btn-action'); const row = e.target.closest('tr');
                if (actionButton && !actionButton.disabled) { const matricula = actionButton.dataset.matricula; sendReminderEmail(matricula, actionButton); return; }
                if (row && row.dataset.index) {
                    const servidor = allServidores[row.dataset.index]; if (!servidor) return; dom.modalTitle.textContent = servidor.nome; const statusHtml = (status) => `<span class="panel-status panel-status-${status === 'Concluída' ? 'concluida' : 'pendente'}"><i class="fas ${status === 'Concluída' ? 'fa-check-circle' : 'fa-clock'}"></i>${status}</span>`;
                    dom.modalBody.innerHTML = `<div class="info-grid"><div class="info-item"><strong>Matrícula:</strong> ${servidor.matricula}</div><div class="info-item"><strong>Lotação:</strong> ${servidor.lotacao}</div><div class="info-item"><strong>Autoavaliação:</strong> ${statusHtml(servidor.autoav)}</div><div class="info-item"><strong>Avaliação Chefia:</strong> ${statusHtml(servidor.chefia)}</div></div>`;
                    dom.servidorModal.classList.remove('hidden');
                }
            });
            dom.modalCloseBtn.addEventListener('click', () => dom.servidorModal.classList.add('hidden'));
            dom.servidorModal.addEventListener('click', e => { if (e.target === dom.servidorModal) dom.servidorModal.classList.add('hidden'); });
            dom.panelStats.addEventListener('click', e => {
                const filterTarget = e.target.closest('.panel-stat-link');
                if (filterTarget) { e.preventDefault(); const filterValue = filterTarget.dataset.filter; if (filterValue) { currentFilter = filterValue; currentPage = 1; render(); showToast(`Filtro para pendentes aplicado.`, 'info'); } }
            });
            function initialize() { const savedTheme = localStorage.getItem('theme') || 'light'; applyTheme(savedTheme); showLoginScreen(); }
            initialize();
        });
    </script>
</body>
